<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cadastro do Cliente - Clínica M&D</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/script.js" defer></script>
</head>
<header class="cabecalho">
        <h1 class="titulo"><strong>Clínica M&D</strong></h1>
        <nav class="navegacao">
            <ul>
                <li><a href="index.html/.">Início</a></li>

                <li><a href="Sobre-Nos.html">Sobre Nós</a></li>

                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
                
                <li><a href="login.html">Área do Parceiro</a></li>
                
            </ul>
        </nav>
    </header>
<body>
    

    <main class="conteudo">
        <section class="secao">
            <h2>Cadastro do Cliente</h2>
            <p><strong>Vamos começar seu cadastro!</strong></p>

            <form class="form-cadastro">
                <div class="campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="campo">
                    <label for="contato">Número de telefone:</label>
                    <input type="tel" id="contato" maxlength="11" placeholder="(00) 00000-0000" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="campo">
                    <label for="data">Data de atendimento:</label>
                    <input type="date" id="data" required>
                </div>

                <div class="botoes">
                    <button type="reset" id="limpar">Limpar</button>
                    <button type="submit" id="salvar">Salvar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>© 2025 Clínica M&D - Todos os direitos reservados</p>
    </footer>
</body>
</html>
